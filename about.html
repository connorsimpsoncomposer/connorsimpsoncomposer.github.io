<section class="container about-content">

  <div class="biogrid glass-pane">
    <div class="biobox-wrapper">

      <div class="biobox">
        <div>
          <h2 class="about-header">{{ site.data.bio.about_header }}</h2>
        </div>
        {% for paragraph in site.data.bio.paragraphs %}
        <p>{{ paragraph }}</p>
        {% endfor %}
      </div>
    </div>

    <div class="headshotbox-wrapper">
      <div class="headshotbox">
        <img class="headshot" src="/_assets/images/headshot.webp" alt="Connor Simpson headshot" />
      </div>
      <div class="about-links">
        <h3>Media & Materials:</h3>
        <a class="custom-button" href="https://drive.google.com/drive/folders/1Gjg5jV-Lx-nqDzc5CstSYt9jct1BKJP8?usp=sharing">Electronic Press Kit</a>
        <a class="custom-button" href="https://drive.google.com/file/d/1YI8FT3uwn4iyHA5Zh9IwU2dMd9GOMDDd/view?usp=sharing">Curriculum Vitae</a>
      </div>
    </div>

  </div>
</section>
