about_header: About
paragraphs:
  - >
    Connor Simpson is a composer and music technologist based in Rochester, NY, 
    whose work explores fading remnants of the past through early music allusion 
    and shifting timbral soundscapes.
  - >
    Connor's work has been presented at leading festivals including the 
    <a href="https://www.nuovaconsonanza.it/">62nd Nuova Consonanza Festival</a>, 
    the <a href="https://nycemf.org/">New York City Electroacoustic Music Festival (NYCEMF)</a>, 
    <a href="https://www.soundscapefestival.org/">soundSCAPE</a>, 
    <a href="https://www.hypercubemusic.org/composition-lab-1.html">Hypercube's CubeLab</a>, 
    <a href="https://longy.edu/study/divergent-studio/">Longy's Divergent Studio</a>, 
    and <a href="https://www.charlottenewmusic.org/">Charlotte New Music Festival</a>. 
    He has collaborated with celebrated ensembles such as 
    <a href="https://www.mivosquartet.com/">Mivos Quartet</a>, 
    <a href="https://www.loadbang.com/">loadbang</a>, 
    <a href="https://www.hypercubemusic.org/">Hypercube</a>, and 
    <a href="https://www.sydeboobduo.com/">Sydeboob Duo</a>. 
    Connor has received recognition through the Imagination Fund (Eastman), 
    the Creative Achievement Award (Penn State), the Burt L. Fenner Scholarship 
    in Music Composition (Penn State), and as a finalist in the 
    Brandenburg Commission Competition.
  - >
    As a technologist, Connor has extensive experience in recording and concert production. 
    As Events Manager for the <a href="https://www.esm.rochester.edu/composition/emuse/">Electroacoustic Music Studios @ Eastman (EMuSE)</a>, 
    he produced large-scale concerts on a 10.1.7 immersive array, collaborating with 
    guest artists including John Chowning, <a href="https://www.jpoliveira.com/">Jo√£o Pedro Oliveira</a>, 
    and <a href="https://www.kyongmeechoi.com/">Kyong Mee Choi</a>. 
    His technical research in computer-assisted composition involves designing new methods of 
    transforming and revising musical material using Python, Max/MSP, and Mathematica. 
    Previously, he served as a recording engineer for Penn State University, 
    documenting faculty and student work in a professional studio setting.
  - >
    A dedicated educator and administrator, Connor has taught electroacoustic labs 
    at Eastman and served as Composition Coordinator for the 
    <a href="https://sites.psu.edu/schoolofmusic/hmi/">Penn State Honors Music Institute</a>. 
    He has held leadership roles as President of the Eastman Graduate Composers' Sinfonietta 
    and as an officer for <a href="https://sites.psu.edu/pennstatecomposition/living-music/">Living Music</a> at Penn State, 
    where he managed budgeting and logistics for artists including 
    <a href="https://www.jessiemontgomery.com/">Jessie Montgomery</a>, 
    <a href="https://www.jennamarielyle.com/">Jenna Lyle</a>, 
    <a href="https://www.mivosquartet.com/">Mivos Quartet</a>, and 
    <a href="https://www.loadbang.com/">loadbang</a>.
  - >
    Connor holds an M.A. from the Eastman School of Music and a B.M. from Penn State University. 
    His primary teachers include <a href="https://ricardozohnmuldoon.com/">Ricardo Zohn-Muldoon</a>, 
    <a href="https://ecmc.rochester.edu/rdm/">Robert Morris</a>, 
    <a href="https://www.carlossg.com/">Carlos Sanchez-Gutierrez</a>, 
    <a href="https://sekhonmusic.com/">Baljinder Sekhon</a>, 
    and <a href="https://riceklang.com/">Sarah Genevieve Burghart Rice</a>.
