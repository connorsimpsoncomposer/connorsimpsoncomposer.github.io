---
layout: default
title: Home
body_class: index-page
---

<section class="container index-content">
  <div class="index-grid">
    {% assign items = "listen,works,about,contact" | split: "," %}
    {% for item in items %}

      <div class="index-item">
        <a href="{{ item }}/" class="hover-float-shadow index-link" aria-label="Go to {{ item | capitalize }} page">
          <div class="text-overlay">
            <img src="_assets/images/{{ item }}-image.webp" alt="{{ item }}" fetchpriority="high" class="img-rounded" />
            <p class="overlay-text">{{ item | capitalize }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

  <div class="index-intro">
    <p>Connor Simpson is a composer based in Rochester NY.</p>
    <p>
      <a href="mailto:connorsimpsoncomposer@gmail.com">
        connorsimpsoncomposer@gmail.com
      </a>
    </p>
  </div>
</section>
